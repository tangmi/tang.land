<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.5, maximum-scale=0.5"
    />
    <title>Guess who?</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
      @font-face {
        font-family: "MADE Dillan";
        src: url(MADE\ Dillan\ PERSONAL\ USE.otf);
      }

      {% include base.css %}

      body,
      html {
        position: fixed;
      }

      html {
        /* Make the page unselectable */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      @keyframes guesswho-frames {
        0% {
          bottom: 230px;
        }
        50% {
          bottom: 230px;
        }
        75% {
          bottom: -100px;
        }
        100% {
          bottom: -100px;
        }
      }

      @keyframes thisguy-frames {
        0% {
          bottom: -353px;
        }
        75% {
          bottom: -353px;
        }
        100% {
          bottom: 200px;
        }
      }

      @keyframes me-frames {
        0% {
          bottom: -353px;
        }
        75% {
          bottom: -353px;
        }
        100% {
          bottom: 0;
        }
      }

      .animate {
        position: absolute;
        animation-duration: 4s;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-fill-mode: both;
      }

      #guesswho {
        right: 450px;
        animation-name: guesswho-frames;
      }

      #thisguy {
        font-family: "MADE Dillan", sans-serif;
        right: 450px;
        animation-name: thisguy-frames;
      }

      #me {
        right: 50px;
        animation-name: me-frames;

        /* Use a background image so the image isn't easily drag and droppable. */
        background-image: url("thisguy.png");
        width: 500px;
        height: 353px;
      }

      @media (prefers-color-scheme: dark) {
        #me {
          background-image: url("thisguy-dark.png");
        }
      }
    </style>
  </head>

  <body>
    <div class="animate" id="me"></div>
    <h1 class="animate" id="guesswho">GUESS WHO?</h1>
    <h1 class="animate" id="thisguy">THIS GUY.</h1>
  </body>
</html>
