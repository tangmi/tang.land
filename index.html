<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.5, maximum-scale=0.5"
    />
    <title>Guess who?</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
      @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700);

      body,
      html {
        position: fixed;
      }

      body {
        font-family: "MADE Dillan", sans-serif;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      @keyframes guesswho-frames {
        0% {
          bottom: 230px;
      }
        50% {
          bottom: 230px;
        }
        75% {
        bottom: -100px;
      }
        100% {
          bottom: -100px;
        }
      }

      @keyframes thisguy-frames {
        0% {
        bottom: -353px;
      }
        75% {
          bottom: -353px;
        }
        100% {
          bottom: 200px;
        }
      }

      @keyframes me-frames {
        0% {
          bottom: -353px;
        }
        75% {
          bottom: -353px;
        }
        100% {
          bottom: 0;
          }
        }

      .animate {
        animation-duration: 4s;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-fill-mode: both;
      }

      #guesswho {
        position: absolute;
        right: 450px;
        animation-name: guesswho-frames;
      }

      #thisguy {
        position: absolute;
        right: 450px;
        animation-name: thisguy-frames;
          }

      #me {
        position: absolute;
        right: 50px;
        animation-name: me-frames;
      }
    </style>
  </head>

  <body>
    <img class="animate" id="me" src="thisguy.png" />
    <h1 class="animate" id="guesswho">GUESS WHO?</h1>
    <h1 class="animate" id="thisguy">THIS GUY.</h1>
  </body>
</html>
