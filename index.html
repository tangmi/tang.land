<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess who?</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
      @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700);

      body {
        font-family: "Source Sans Pro", sans-serif;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      img#me {
        position: absolute;
        bottom: -353px;
      }

      h1#guesswho {
        position: absolute;
        bottom: -100px;
      }

      h1#thisguy {
        position: absolute;
        bottom: -353px;
      }
    </style>
  </head>

  <body>
    <img src="thisguy.png" id="me" />
    <h1 id="guesswho">GUESS WHO?</h1>
    <h1 id="thisguy">THIS GUY.</h1>

    <script>
      //mmmmmmmmnnnggg
      function nnng() {
        var els = pbbt("me", "guesswho", "thisguy");

        function pbbt() {
          var args = Array.prototype.slice.call(arguments, 0);
          var out = {};
          for (var i in args) {
            out[args[i]] = document.getElementById(args[i]);
          }
          return out;
        }

        els.me.style.right = "50px";
        els.thisguy.style.right = els.guesswho.style.right = "450px";
        els.guesswho.style.bottom = "230px";

        setTimeout(function () {
          els.guesswho.style.bottom = "-100px";
          setTimeout(function () {
            els.me.style.bottom = "0";
            els.thisguy.style.bottom = "200px";
          }, 1000);
        }, 1500);

        setTimeout(function () {
          //do the transition thing
          var t = "all 1s";
          for (var k in els) {
            els[k].style.transition = t;
          }
        }, 1);
      }

      window.onload = nnng;
    </script>
  </body>
</html>
